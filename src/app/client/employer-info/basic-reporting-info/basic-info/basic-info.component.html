<div class="product-container-with-sub-tabs col-md-12">
        <div class="col-md-12 padding-0">
            
            <form action="/firm-plan/save-plan-basics" class="form-vertical" enctype="multipart/form-data" id="planbasics_form" method="post">
                <div class="col-md-12 padding-0">
                    <div class="container margin-top-30 margin-bottom-10">

                        <!-- form content -->
                        <div class="col-md-12">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.1 Contact Person Legal First Name</label>
                                            <input type="text" id="planbasics-network" class="form-control">
                                            <div class="help-block"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.2 Contact Person Legal Middle Initial</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-network" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.3 Contact Person Legal Last Name</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-network" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.4 Contact Person Suffix</label>
                                            <input type="text" id="planbasics-network" class="form-control">
                                            <div class="help-block"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.5 Title of Contact Person</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-network" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.6 Contact Person Email Address</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-network" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.7 Contact Telephone Number</label>
                                            <input type="text" name="mobile" class="form-control" [(ngModel)]="model.mobile" PhoneMask="(999) 999-9999" placeholder="(___) ___-____">
                                            <div class="help-block"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.8 Street Address 1</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-network" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">

                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.9 Street Address 2 (Apt #, Suite #)</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-network" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.10 Country</label>
                                            <select class="form-control form-height">
                                                        <option value="">Select Country</option>
                                                        <option value="AF">Afghanistan</option>
                                                        <option value="AL">Albania</option>
                                                        <option value="DZ">Algeria</option>
                                                        <option value="DS">American Samoa</option>
                                                    </select>
                                            <div class="help-block"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.11 State or Province</label>
                                            <div class="form-group field-planbasics-network">
                                                <select class="form-control form-height" id="tblacabasicinformation-contact_state" name="TblAcaBasicInformation[contact_state]" onchange="statebasicChange(this.value);">
                                                        <option  value="">Select State</option>
                                                        <option  value="AL">AL</option>
                                                        <option  value="AK">AK</option>
                                                        <option  value="AZ">AZ</option>
                                                    </select>
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.12  City or Town</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-city-town" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.13 ZIP or Foreign Postal Code</label>
                                            <input type="text" id="planbasics-network" class="form-control">
                                            <div class="help-block"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.14 Employee Benefit Broker Name</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-network" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.15 Employee Benefit Broker Email Address</label>
                                            <div class="form-group field-planbasics-network">
                                                <input type="text" id="planbasics-network" class="form-control">
                                                <div class="help-block"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="l0">1.16 Employee Benefit Broker Telephone Number</label>
                                            <input type="text" name="broker-telephone" class="form-control" [(ngModel)]="model.broker-telephone" PhoneMask="(999) 999-9999" placeholder="(___) ___-____">
                                            <div class="help-block"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <!-- ./form content -->

                    </div>
                </div>
                <div align="right" class="col-md-12 padding-0 bg-sky-blue " style="border-top: none;">
                    <div class="modal-footer-btn padding-15">
                        <a class="btn btn-default check-changed" type="button">Cancel</a> &nbsp;
                        <a class="btn btn-modal-blue" type="button">Save & Exit</a> &nbsp;
                        <a class="btn btn-modal-blue  pull-right " type="submit">Save & Continue</a>
                    </div>
                </div>
            </form>
                    
        </div>
    </div>
