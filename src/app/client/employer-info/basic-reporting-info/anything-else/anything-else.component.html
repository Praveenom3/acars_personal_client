<!-- company info -->
<client-company-info [companyData]="companyDetails"></client-company-info>
<!-- ./company info -->
<!-- Main Tabs -->
<client-reporting-band></client-reporting-band>
<!-- ./Main Tabs -->

<!-- Sub Tabs -->
<div class="col-xs-12 client-reporting-subTabs-band-fixed">
    <div class="col-md-12 padding-10 ul-block">
        <ul class="nav nav-pills nav-wizard inner-block-ul" id="manage-plan-tabs">
            <li class="inner-block-li" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" id="anchor-pb-1">
                <a [routerLink]="['/client/',product,company,'employer-info','basic-reporting-info']">
                    <div class="inner-block-digits pull-left">1</div>
                    <span class="inner-block-text">Basic Info</span></a>
            </li>
            <li class="inner-block-li" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" id="anchor-pb-2">
                <a [routerLink]="['/client/',product,company,'employer-info','basic-reporting-info','emp-status-tracking']">
                    <div class="inner-block-digits pull-left">2</div>
                    <span class="inner-block-text">Large Emp. Status & Tracking</span></a>
            </li>
            <li class="inner-block-li" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" id="anchor-pb-3">
                <a [routerLink]="['/client/',product,company,'employer-info','basic-reporting-info','plan-offering-criteria']">
                    <div class="inner-block-digits pull-left ">3</div>
                    <span class="inner-block-text">Plan Offering Criteria
                    </span></a>
            </li>
            <li class="inner-block-li" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" id="anchor-pb-4">
                <a [routerLink]="['/client/',product,company,'employer-info','basic-reporting-info','designated-govt-entity']">
                    <div class="inner-block-digits pull-left ">4</div>
                    <span class="inner-block-text">Designated Govt. Entity </span></a>
            </li>
            <li class="inner-block-li" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" id="anchor-pb-5">
                <a [routerLink]="['/client/',product,company,'employer-info','basic-reporting-info','aggregated-group']">
                    <div class="inner-block-digits pull-left ">5</div>
                    <span class="inner-block-text">Aggregated Group</span></a>
            </li>
            <li class="inner-block-li" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" id="anchor-pb-5">
                <a [routerLink]="['/client/',product,company,'employer-info','basic-reporting-info','anything-else']">
                    <div class="inner-block-digits pull-left ">6</div>
                    <span class="inner-block-text">Anything Else</span></a>
            </li>
        </ul>
    </div>
</div>
<!-- ./Sub Tabs -->

<div class="product-container-with-sub-tabs col-md-12">
    <div class="col-md-12 padding-0">
        <form>
            <div class="col-md-12 padding-0 emp-info-font" style="margin-bottom:10px;">
                <div id="employer_info_container" [style.width.px]="employer_info_container_width">
                    <!-- form content -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group inl-q-a">
                                <div>
                                    <label class="control-label span-label" [innerHTML]="labelsData[0].element_serial_id"></label>
                                </div>
                                <div class="tabSpace">
                                    <label class="control-label span-label" [innerHTML]="labelsData[0].element_label"></label>
                                    <div class="col-sm-12 vertical-checkbox">
                                        <div class="checkbox">
                                            <label> <input type="checkbox" class="specific_heard" [(ngModel)]="anythingElseData.hear_about_us[0]" name="hear_about_us[0]" value="0"><span class="control-checkbox">Referred by a friend</span></label>
                                        </div>
                                        <div class="checkbox">
                                            <label> <input type="checkbox" class="specific_heard" [(ngModel)]="anythingElseData.hear_about_us[1]" name="hear_about_us[1]" value="1"><span class="control-checkbox">Internet Search</span></label>
                                        </div>
                                        <div class="checkbox">
                                            <label> <input type="checkbox" class="specific_heard" [(ngModel)]="anythingElseData.hear_about_us[2]" name="hear_about_us[2]" value="2"><span class="control-checkbox">Attended our conference</span></label>
                                        </div>
                                        <div class="checkbox">
                                            <label> <input type="checkbox" class="specific_heard" (change)="handleChange($event)" [(ngModel)]="anythingElseData.hear_about_us[3]" name="hear_about_us[3]"  value="3"><span class="control-checkbox">Others</span></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 padding_left_30 others_comments" *ngIf="anythingElseData.hear_about_us[3]==true">
                                        <div class="field-tblacabasicadditionaldetail-others">
                                            <textarea class="form-control form-height" [(ngModel)]="anythingElseData.others" name="others" AlphanFewChar="true" maxlength="49" rows="4" cols="6"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group inl-q-a">
                                <div>
                                    <label class="control-label span-label" [innerHTML]="labelsData[1].element_serial_id"></label>
                                </div>
                                <div class="tabSpace">
                                    <label class="control-label span-label" [innerHTML]="labelsData[1].element_label"></label>
                                    <div>
                                        <label class="radio-inline">
                                            <input type="radio" [(ngModel)]="anythingElseData.anything_else" name="anything_else" value="1">Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" [(ngModel)]="anythingElseData.anything_else" name="anything_else" value="2">No
                                        </label>
                                    </div>
                                    <div class="text-anything-else" *ngIf="anythingElseData.anything_else == 1">
                                        <div class="col-sm-12 padding-top-15">
                                            <label class="control-label">Please contact the help desk for more information</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ./form content -->
                </div>
            </div>
            <div align="right" class="col-md-12 padding-0 bg-sky-blue " style="border-top: none;">
                <div class="modal-footer-btn padding-15">
                    <a class="btn btn-default check-changed" (click)="redirectToDashboard()" type="button">Cancel</a> &nbsp;
                    <a class="btn btn-warning check-changed" (click)="redirectToPrevious()" type="button">Previous</a> &nbsp;
                    <button type="button" class="btn btn-modal-blue" (click)="formSubmit('exit')">Save & Exit</button> &nbsp;
                    <button type="button" class="btn btn-modal-blue  pull-right " (click)="formSubmit('next')">Save & Continue</button>
                </div>
            </div>
        </form>
    </div>
</div>
