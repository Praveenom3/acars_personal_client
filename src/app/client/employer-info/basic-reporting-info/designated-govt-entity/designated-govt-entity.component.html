<div class="product-container-with-sub-tabs col-md-12">
	<div class="col-md-12 padding-0">
		<form action="/firm-plan/save-plan-basics" class="form-vertical" enctype="multipart/form-data" id="planbasics_form" method="post">
			<div class="col-md-12 padding-0">
				<div class="container margin-top-30 margin-bottom-10">
					
					<!-- form content -->
					<div class="col-md-12">
				
					<div class="col-sm-12">
						<div class="form-group">
							<label class="control-label">
								4.1&nbsp;&nbsp;&nbsp;Will you be assigning a Designated Governmental Entity (DGE) for reporting purposes ?
								<div>
									<input type="radio" name="assign_dge" [(ngModel)]="assign_dge" value="1"><span class="control-checkbox">&nbsp;&nbsp;&nbsp;&nbsp;Yes</span>&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="radio" name="assign_dge" [(ngModel)]="assign_dge" value="2"><span class="control-checkbox">&nbsp;&nbsp;&nbsp;&nbsp;No</span>
								</div>
							</label>													
						</div>
					</div>

					<div class="designation" *ngIf="assign_dge == 1">
						<div class="form-group">
							<div class="col-sm-4">
								<label class="control-label"><span>4.1.1&nbsp;&nbsp;&nbsp;Name of Designated Governmental Entity</span></label>
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_name">


										<input type="text" id="tblacadesignatedgovtentity-dge_name" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[dge_name]" maxlength="75" onkeypress="return companyname(event);">

										<div class="help-block"></div>

										</div></div>

							<div class="col-sm-4">
								<label class="control-label"><span>4.1.2&nbsp;&nbsp;&nbsp;DGE's Employer Identification Number (EIN)</span></label> 
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_ein">


									<input type="text" id="tblacadesignatedgovtentity-dge_ein" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[dge_ein]" data-inputmask="&quot;mask&quot;: &quot;99-9999999&quot;" data-mask="">

									<div class="help-block"></div>

									</div>
							</div>
								
							<div class="col-sm-4">
								<label class="control-label"><span>4.1.3&nbsp;&nbsp;&nbsp;Street Address 1</span></label> 
								
								<div class="form-group field-tblacadesignatedgovtentity-street_address_1">


										<input type="text" id="tblacadesignatedgovtentity-street_address_1" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[street_address_1]" maxlength="200"span>

										<div class="help-block"></div>

										</div>
								</div>
						</div>

						<div class="form-group">

							<div class="col-sm-4">
								<label class="control-label"><span>4.1.4&nbsp;&nbsp;&nbsp;Street Address 2</span></label>
								
								<div class="form-group field-tblacadesignatedgovtentity-street_address_2">


										<input type="text" id="tblacadesignatedgovtentity-street_address_2" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[street_address_2]" maxlength="200"span>

										<div class="help-block"></div>

										</div>
								</div>
								
						<div class="col-sm-4">
								<label class="control-label"><span>4.1.5&nbsp;&nbsp;&nbsp;DGE's State or Province</span></label> 
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_state">


									<select id="tblacadesignatedgovtentity-dge_state" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[dge_state]" onchange="return statedgeChange(this.value)">
									<option value="">Select State</option>
									<option value="AL">AL</option>
									<option value="AK">AK</option>
									<option value="AZ">AZ</option>
									<option value="AR">AR</option>
									<option value="CA">CA</option>
									</select>

									<div class="help-block"></div>

									</div>
							</div>
							
							<div class="col-sm-4">
								<label class="control-label"><span>4.1.6&nbsp;&nbsp;&nbsp;DGE's City or Town</span></label> 
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_city">

										<input type="text" id="tblacadesignatedgovtentity-dge_city" class="form-control form-height" name="TblAcaDesignatedGovtEntity[dge_city]">

										<div class="help-block"></div>

										</div>																			  
							</div>

						</div>

						<div class="form-group">

							<div class="col-sm-4">
								<label class="control-label"><span>4.1.7&nbsp;&nbsp;&nbsp;DGE's Zip Code</span></label> 
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_zip">


											<input type="text" id="tblacadesignatedgovtentity-dge_zip" class="form-control numbers form-height dge-clear" name="TblAcaDesignatedGovtEntity[dge_zip]" maxlength="5">

											<div class="help-block"></div>

											</div>
									</div>
								
							<div class="col-sm-4">
								<label class="control-label"><span>4.1.8&nbsp;&nbsp;&nbsp;DGE's Contact Person First Name</span></label> 
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_contact_first_name">


									<input type="text" id="tblacadesignatedgovtentity-dge_contact_first_name" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[dge_contact_first_name]" maxlength="20" onkeypress="return alpha(event);">

									<div class="help-block"></div>

									</div>
							</div>
								
							<div class="col-sm-4">
								<label class="control-label"><span>4.1.9&nbsp;&nbsp;&nbsp;DGE's Contact Person Middle Initial</span></label> 
								<div class="form-group field-tblacadesignatedgovtentity-dge_contact_middle_name">


									<input type="text" id="tblacadesignatedgovtentity-dge_contact_middle_name" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[dge_contact_middle_name]" maxlength="20" onkeypress="return alpha(event);">

									<div class="help-block"></div>

									</div>
							</div>
						</div>

						<div class="form-group">

							<div class="col-sm-4">
								<label class="control-label"><span>4.1.10&nbsp;&nbsp;&nbsp;DGE's Contact Person Last Name</span></label> 
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_contact_last_name">


									<input type="text" id="tblacadesignatedgovtentity-dge_contact_last_name" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[dge_contact_last_name]" maxlength="20" onkeypress="return alpha(event);">

									<div class="help-block"></div>

									</div> 
							</div>

							<div class="col-sm-4">
								<label class="control-label"><span>4.1.11&nbsp;&nbsp;&nbsp;DGE's Contact Person Suffix</span></label>
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_contact_suffix">


									<select id="tblacadesignatedgovtentity-dge_contact_suffix" class="form-control form-height dge-clear" name="TblAcaDesignatedGovtEntity[dge_contact_suffix]">
									<option value="">Select Suffix</option>
									<option value="75">Jr</option>
									<option value="76">Sr</option>
									<option value="77">I</option>
									<option value="78">II</option>
									<option value="79">III</option>
									<option value="99">IV</option>
									<option value="100">V</option>
									</select>

									<div class="help-block"></div>

									</div>
							</div>
							
							<div class="col-sm-4">
								<label class="control-label"><span>4.1.12&nbsp;&nbsp;&nbsp;DGE's Contact Phone number</span></label> 
								
								<div class="form-group field-tblacadesignatedgovtentity-dge_contact_phone_number">

									<input type="text" class="form-control" name="dge_contact_phone_number" [(ngModel)]="model.dge-contact-phone-number" PhoneMask="(999) 999-9999" placeholder="(___) ___-____">
									
									<div class="help-block"></div>

									</div>
							</div>

						</div>
						
						<div class="form-group">
							<div class="col-sm-12 plan-div-margin">
								<label class="control-label">4.1.13&nbsp;&nbsp;&nbsp;What will your DGE be reporting ?</label> 
								<div>
									<input type="radio" class="dge-clear-radio" name="TblAcaDesignatedGovtEntity[dge_reporting]" value="1"><span class="control-checkbox">&nbsp;&nbsp;&nbsp;&nbsp;Enrollment Only</span>&nbsp;&nbsp;&nbsp;&nbsp; 
									<input type="radio" class="dge-clear-radio" name="TblAcaDesignatedGovtEntity[dge_reporting]" value="2"><span class="control-checkbox">&nbsp;&nbsp;&nbsp;&nbsp;Enrollment and Offer of Coverage</span>
								</div>
							</div>
						</div>


					</div>							
			</div>
					<!-- ./form content -->
					
					
				</div>
			</div>
			<div align="right" class="col-md-12 padding-0 bg-sky-blue " style="border-top: none;">
				<div class="modal-footer-btn padding-15">
					<a class="btn btn-default check-changed" type="button">Cancel</a> &nbsp;
					<a class="btn btn-modal-blue" type="button">Save & Exit</a> &nbsp;
					<a class="btn btn-modal-blue  pull-right " type="submit">Save & Continue</a>
				</div>
			</div>
		</form>
	</div>
</div>
