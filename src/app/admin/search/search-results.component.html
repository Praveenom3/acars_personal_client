        <div class="col-md-12 border-ddd widget">
            <div class="col-md-12  padding-0">
                <div *ngFor="let result of searchResults">
                    <div class="col-xl-4 col-md-6 col-xs-12 padding-10" *ngIf="result.user_id">
                        <div class="col-xs-12 padding-0 border-ddd">
                            <div class="col-xs-12  padding-6 search-user-box-new">
                                <div class="col-xs-12  margin-top-10" style="font-family: arial;">
                                    <div class="col-xs-12 padding-0  margin-bottom-35">
                                        <div class="col-xs-9 ">
                                            <div class="no-wrap">{{result.admin_user}}</div>
                                            <div class="no-wrap">
                                                <span class="us-phone-mask-input">{{result.mobile}}</span>
                                            </div>
                                            <div class="no-wrap">
                                                <a class="cursor-pointer color-blue">{{result.username}}</a>
                                            </div>
                                        </div>
                                        <!-- <div class="col-xs-3 pull-right">
                                            <a class="cursor-pointer color-blue link-blue-underline" (click)="redirectToClientDashBoard(result)">View Dashboard</a>
                                        </div> -->
                                    </div>
                                    <div class="col-xs-12 padding-0  ">
                                        <div class="col-xs-9 ">
                                            <div class="no-wrap">Admin</div>
                                        </div>
                                        <div class="col-xs-9 ">
                                            <div class="no-wrap"><b>ACA</b></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6 col-xs-12 padding-10" *ngIf="result.client_id">
                        <div class="col-xs-12 padding-0 border-ddd">
                            <div class="col-xs-12  padding-6 search-user-box-new">
                                <div class="col-xs-12  margin-top-10" style="font-family: arial;">
                                    <div class="col-xs-12 padding-0  margin-bottom-30">
                                        <div class="col-xs-9 ">
                                            <div class="no-wrap">{{result.client_name}}</div>
                                            <div class="no-wrap">
                                                <span class="us-phone-mask-input">{{result.client_number}}</span>
                                            </div>
                                        </div>
                                        <div class="col-xs-3 pull-right">
                                            <a class="cursor-pointer color-blue link-blue-underline" (click)="redirectToClientDashBoard(result)">Dashboard</a>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 padding-0">
                                        <div class="col-xs-3">
                                            <div class="no-wrap">Client</div>
                                            <div class="no-wrap"><b>ACA</b></div>
                                        </div>
                                        <div class="col-xs-9">
                                            <h6 class="margin-bottom-5">Products:</h6>
                                            <div *ngIf="result.products">
                                                <p class="productsInSearchResult" *ngFor="let product of result.products">
                                                    {{product.product_full_name}}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
